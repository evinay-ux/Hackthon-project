<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Arena - Choose Your Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">SPORTS ARENA</h1>
            <p class="subtitle">Choose Your Battle</p>
        </header>

        <main class="sports-grid">
            <div class="sports-card cricket" data-sport="Cricket">
                <div class="card-content">
                    <div class="sport-logo">üèè</div>
                    <h2 class="sport-name">CRICKET</h2>
                </div>
                <div class="card-overlay"></div>
            </div>

            <div class="sports-card football" data-sport="Football">
                <div class="card-content">
                    <div class="sport-logo">‚öΩ</div>
                    <h2 class="sport-name">FOOTBALL</h2>
                </div>
                <div class="card-overlay"></div>
            </div>

            <div class="sports-card basketball" data-sport="Basketball">
                <div class="card-content">
                    <div class="sport-logo">üèÄ</div>
                    <h2 class="sport-name">BASKETBALL</h2>
                </div>
                <div class="card-overlay"></div>
            </div>

            <div class="sports-card tennis" data-sport="Tennis">
                <div class="card-content">
                    <div class="sport-logo">üéæ</div>
                    <h2 class="sport-name">TENNIS</h2>
                </div>
                <div class="card-overlay"></div>
            </div>

            <div class="sports-card kabaddi" data-sport="Kabaddi">
                <div class="card-content">
                    <div class="sport-logo">ü§º</div>
                    <h2 class="sport-name">KABADDI</h2>
                </div>
                <div class="card-overlay"></div>
            </div>

            <div class="sports-card table-tennis" data-sport="Table Tennis">
                <div class="card-content">
                    <div class="sport-logo">üèì</div>
                    <h2 class="sport-name">TABLE TENNIS</h2>
                </div>
                <div class="card-overlay"></div>
            </div>
        </main>

        <div class="game-selection-popup" id="gamePopup">
            <div class="popup-content">
                <h2 id="selectedGame">You Selected Cricket!</h2>
                <p id="battleMessage">Get Ready for an Epic Cricket Battle!</p>
                <button class="close-popup" onclick="closePopup()">LET'S PLAY!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
